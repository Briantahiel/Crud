<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doguito Petshop | Cadastro de cliente</title>
    <link rel="icon" href="../assets/img/doguitoadm.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/base/base.css" />
    <link rel="stylesheet" href="../assets/css/componentes/header.css" />
    <link rel="stylesheet" href="../assets/css/componentes/card.css" />
    <link rel="stylesheet" href="../assets/css/register_client.css" />
    <link rel="stylesheet" href="../assets/css/componentes/inputs.css" />
    <link rel="stylesheet" href="../assets/css/componentes/button.css" />
  </head>
  <body>
    <header class="header container">
      <img
        src="../assets/img/doguitoadm.svg"
        alt="Logo Doguito"
        class="header_logo"
      />
      <nav>
        <ul class="header_list_nav">
          <li class="header_link"><a href="#">Dashboard</a></li>
          <li class="header_link"><a href="#">Productos</a></li>
          <li class="header_link">
            <a href="lista_cliente.html">Clientes </a>
          </li>
          <li class="header_link"><a href="#">Pets</a></li>
        </ul>
      </nav>
    </header>
    <main class="container flex flex_center flex_column">
      <section class="card register">
        <h1 class="card_title">Nuevo Cliente</h1>
        <form class="flex flex_column" data-form>
          <div class="input_container">
            <input
              name="nombre"
              id="nombre"
              class="input"
              type="text"
              placeholder="Nombre"
              required
              data-name
            />
            <label class="input_label" for="nombre">Nombre</label>
            <span class="input_menssage_error">Este campo es requerido</span>
          </div>
          <div class="input_container">
            <input
              name="email"
              id="email"
              class="input"
              type="text"
              placeholder="email"
              required
              data-email
            />
            <label class="input_label" for="email">Email</label>
            <span class="input_menssage_error">Este campo es requerido</span>
          </div>
          <button type="submit" class="button">Registrar</button>
        </form>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js" integrity="sha512-X0CJvcClD8EXFn5Oq8BD5lIsznKDfxb0Sf9Wr8MCCTyAEWaAAxr0Jvm3qyofsmN7eSHMZ0PPQGjVKroLAfexrA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../controller/register_controller.js"></script>
  </body>
</html>
